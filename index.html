<!DOCTYPE html>
<head>
    <title>Prueba</title>
    <script src="core.js"></script>
</head>
<body id="body">
    <h1>Needleman-Wunsch Calculator</h1>
    <p>Sequence 1</p>
    <input type="text" id ="seq1">
    <p>Sequence 2</p>
    <input type="text" id ="seq2">
    <br>
    <button onclick="initialize()">Calculate</button>
    <h3>Score table</h3>
    <table id="score">
    </table>
    <br>
    <h3>Traceback table</h3>
    <p>T means score comes from Top, L means it comes from Left, D means it comes from top left (Diagonal).</p>
    <table id="trace">
    </table>
</body>
