<!DOCTYPE html>
<head>
    <title>Needleman-Wunch Algorithm</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="core.js"></script>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body id="body">
    <div id="firstdiv">
        <h1>Needleman-Wunsch and Smith-Waterman Calculator</h1>
    </div>
    <div id="content">
        <div id="inputd">
            <p>First sequence:  <input type="text" id ="seq1"></p>
            <p>Second sequence:   <input type="text" id ="seq2"></p>
            <p>Match score: <input type="text" id ="Match" value="1"></p>
            <p>Mismatch penalty: <input type="text" id ="Mismatch" value="-1"></p>
            <p>Gap penalty: <input type="text" id ="Gap" value="-1"></p>
            <p> <button onclick="initialize('needle')">Needleman-Wunsch</button>
            <button onclick="initialize('water')">Smith-Waterman</button></p>
        </div>
        <h3><span id="scoretitle"></span></h3>
        <table id="score" class="center">
        </table>
        <br>
        <h3><span id="tracetitle"></span></h3>
        <table id="trace" class="center">
        </table>
    </div>
</body>
